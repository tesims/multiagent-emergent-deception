name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy scikit-learn
          pip install -e .

      - name: Run tests (core)
        run: |
          pytest tests/test_config.py -v

      - name: Install optional dependencies
        continue-on-error: true
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run tests (all)
        run: |
          pytest tests/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check syntax
        run: |
          python -m py_compile config/experiment.py
          python -m py_compile config/__init__.py

      - name: Check imports
        run: |
          python -c "from config import ExperimentConfig, __version__; print(f'Config OK, version: {__version__}')"
